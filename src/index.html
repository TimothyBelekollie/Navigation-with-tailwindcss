<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
  
    <!-- navbar goes here -->
    <nav class="bg-gray-100">
        <div class="px-8 mx-auto ">
            <div class="flex justify-between items-center">

      <div class="flex space-x-4 items-center">
    <!-- logo -->
    <div>
        <a href="#" class="flex items-center py-3 px-2 text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1 text-blue-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
          </svg>
          <span class="font-bold">Life News</span>

        </a>
    </div>
    <!-- primary nav -->
    <div class="hidden md:flex items-center space-x-1">
        <a href="" class="py-5 px-3 hover:text-gray-900"> Features</a>
        <a href="" class="py-5 px-3 hover:text-gray-900">Pricing</a>
    
    
    
    </div>
   
</div> 
 <!-- secondary nav -->
   <div class="hidden md:flex items-center space-x-1">
    <a href="" class="py-5 px-3 hover:text-gray-900 ">Login</a>
    <a href="" class="py-2 px-3   bg-yellow-400 text-yellow-900 rounded hover:bg-yellow-300 hover:text-yellow-800 transition duration-300 ">Signup</a>
   </div>

   <!-- mobile button goes here  -->
   <div class="md:hidden flex items-center">
    <button class="mobile-menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-6 h-6 hambuger" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
      
      <button class="mobile-menu-buttonx hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 x">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
   </div>

   </div>
</div>
 <!-- mobile menu  -->
 <div class="mobile-menu hidden md:hidden">
   <a href="" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>
   <a href="" class="block py-2 px-4 text-sm hover:bg-gray-200">Pricing</a>
 </div>
</nav>



    <!-- content goes here -->
    <div class="py-32 text-center">
        <div class="font-extrabold text-4xl">Navbars in Tailwind!</div>
    </div>

    <script type="text/javascript">

        //grab everything we need
        const btn=document.querySelector('button.mobile-menu-button');
        const menu=document.querySelector('.mobile-menu');
        const btnX = document.querySelector('button.mobile-menu-buttonx');

        //add event listeners
//         btn.addEventListener("click", ()=>{
// menu.classList.toggle("hidden");
//         });

 // add event listener for opening and closing the menu
 btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
    btn.classList.toggle('hidden');
    btnX.classList.toggle('hidden');
  });

  // add event listener for closing the menu when the X icon is clicked
  btnX.addEventListener('click', () => {
    menu.classList.toggle('hidden');
    btn.classList.toggle('hidden');
    btnX.classList.toggle('hidden');
  });

    </script>
</body>
</html>
